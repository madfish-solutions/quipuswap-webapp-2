name: cypress

on:
  pull_request:
    types: [opened]
    branches: [main]

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      preview_url: ${{ steps.waitForVercelPreviewDeployment.outputs.url }}
      environment: ${{ steps.waitForVercelPreviewDeployment.outputs.environment }}
    steps:
      - name: Wait for Vercel preview deployment to be ready
        uses: madfish-solutions/wait-for-vercel-preview@main
        id: waitForVercelPreviewDeployment
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          max_timeout: 600
  e2e:
    needs: setup
    name: Cypress tests
    if: needs.setup.outputs.environment == 'Preview â€“ qs-ui'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ðŸ›Ž
        uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "14"
      - run: yarn
      - name: Run tests
        run: yarn e2e
        env:
          CYPRESS_BASE_URL: ${{ needs.setup.outputs.preview_url }}
  