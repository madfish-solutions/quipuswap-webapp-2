query GetTokensPairs($limit: Int, $offset: Int) {
  overview {
    xtzUsdQuote
  }
  pairs(limit: $limit, offset: $offset) {
    totalCount
    edges {
      node {
        id
        token1 {
          id
          symbol
          icon
        }
        token2 {
          id
          symbol
          icon
        }
        volume24h
        liquidity
      }
    }
  }
}
